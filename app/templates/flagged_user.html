<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Flagged by Admin</title>
</head>
<body>
    <div id="flashed_messages" class="text-center">
        <div id="js_messages" style="display: none;"></div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div id="container">
        <div id="message" style="margin-top: 120px; text-align: center; align-content: center;">
            <img src="{{ url_for('static', filename='images/warning.png') }}" width="120px">
            <br><br>
            <h1>You have been <span class="text-danger">Flagged</span> by Admin !</h1>
            <br>
            <h4 class="text-muted">Please contact Administrator for more Information.</h4>
        </div>
        <br><br>
        <div id="logout" class="d-flex justify-content-center">
            <a type="bytton" href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">Log Out</a>
        </div>
    </div>
</body>
</html>
